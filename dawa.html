  <script>
    const data = {

        ["4. Fertilizer Application", "Apply NPK 15:15:15 at 2 weeks and top-dress with Urea at 5-6 weeks after planting.", "Next"],
        ["5. Weed Control", "Weed 2-3 times or use herbicides. Keep the field clean to reduce pest infestation.", "Next"],
        ["6. Pest and Disease Control", "Monitor regularly. Use appropriate insecticides and fungicides when necessary.", "Next"],

        ["8. Storage and Uses", "Dry properly and store in bags or silos. Used for pap, tuwo, animal feed, and local drinks.", "Go Back"]
      ],
      ha: [
        ["1. Shirye-shiryen Gona", "ZaÉ“i Æ™asa mai kyau wadda ba ta cika ruwa ba. Tsaftace, guga, da harba Æ™asa domin samun yanayi mai kyau na dasa iri.", "Gaba"],
        ["2. ZaÉ“in Iri", "Yi amfani da irin dawa masu yawan amfanin gona da juriya ga cututtuka kamar SAMSORG 17, SAMSORG 40, da sauransu.", "Gaba"],
        ["3. Dasa", "A dasa dawa a farkon damina. Tazara: 60-75cm tsakanin layi, 20-25cm tsakanin tsiro. A saka iri 2-3 a kowanne rami.", "Gaba"],
        ["4. Feturiliza", "A zuba NPK (15:15:15) bayan makonni 2 da dasa, sannan a Æ™ara Urea bayan makonni 5-6.", "Gaba"],
        ["5. Yaki da Ciyawa", "A yi noma da hannu ko amfani da magani. A kula da tsaftar gona don hana kwari.", "Gaba"],
        ["6. Yaki da Kwari da Cututtuka", "A rika duba tsirrai. A yi amfani da magungunan kwari da fungi idan an buÆ™ata.", "Gaba"],
        ["7. Girbi", "A girbe idan hatsi ya bushe sosai (kwana 100-120 bayan dasa).", "Gaba"],
        ["8. Ajiya da Amfani", "A busar da kyau sannan a ajiye a buhuna ko silos. Ana amfani da shi wajen tuwo, koko, abincin dabbobi, da giya ta gargajiya.", "Komawa"]
      ]
    };

    let currentLang = 'en';

    function updateText() {
      for (let i = 1; i <= 8; i++) {
        document.getElementById(`title${i}`).innerText = data[currentLang][i-1][0];
        document.getElementById(`content${i}`).innerText = data[currentLang][i-1][1];
        document.getElementById(`btn${i}`).innerText = data[currentLang][i-1][2];
      }
    }

    function switchLanguage(lang) {
      currentLang = lang;
      updateText();
      goBack(); // Start from beginning
    }

    function showNext(id) {
      const sections = document.querySelectorAll("section");
      sections.forEach(section => section.style.display = "none");
      document.getElementById(id).style.display = "block";
    }

    function goBack() {
      const sections = document.querySelectorAll("section");
      sections.forEach(section => section.style.display = "none");
      document.getElementById("step1").style.display = "block";
    }

    updateText(); // Load default language
  </script>
