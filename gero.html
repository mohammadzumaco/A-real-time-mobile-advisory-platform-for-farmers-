  <script>
    const data = {
      en: [
        ["1. Land Preparation", "Choose a sunny location with well-drained soil. Clear weeds and plough the land to fine tilth.", "Next"],

        ["4. Fertilizer Application", "Apply NPK (15:15:15) two weeks after germination, and again after 4-5 weeks as top dressing.", "Next"],
        ["5. Weed Management", "Weed manually or with herbicide. Weed 2-3 times to keep the farm clean and prevent pest attack.", "Next"],
        ["6. Pest and Disease Control", "Monitor regularly. Use insecticides if pests appear. Prevent fungal diseases with good spacing.", "Next"],
        ["7. Harvesting", "Harvest when heads turn brown and hard. Cut with knife or sickle. Dry properly before storage.", "Next"],

      ],
      ha: [
        ["1. Shirin Gona", "ZaÉ“i wurin da rana ke haskakawa kuma Æ™asa tana zubar da ruwa. Tsaftace ciyawa da nika Æ™asa da kyau.", "Gaba"],

        ["3. Dasa", "A fara dasa a farkon damina. Tazara: 75 cm tsakanin layuka da 20 cm tsakanin tsire-tsire.", "Gaba"],
        ["4. Feturiliza", "A zuba NPK (15:15:15) makonni biyu bayan shuka, sannan a Æ™ara bayan makonni 4-5.", "Gaba"],
        ["5. Yaki da Ciyawa", "A yi noman hannu ko amfani da magani. Yi hakan sau 2-3 don tsaftace gona kuma hana kwari.", "Gaba"],
        ["6. Yaki da Kwari da Cututtuka", "A kula da gona akai-akai. A fesa magani idan kwari sun bayyana. Kyakkyawan tazara yana hana cuta.", "Gaba"],
        ["7. Girbi", "A girbe idan kan gero ya yi launin ruwan kasa kuma ya yi tauri. A sare da wuÆ™a ko lauje. A busar kafin a ajiye.", "Gaba"],
        ["8. Ajiya", "A ajiye a wurin bushe, sanyi, kuma mara beraye. Yi amfani da buhuna ko silos. A fesa magani idan ya cancanta.", "Komawa"]
      ]
    };

    let currentLang = 'en';

    function updateText() {
      for (let i = 1; i <= 8; i++) {
        document.getElementById(`title${i}`).innerText = data[currentLang][i-1][0];
        document.getElementById(`content${i}`).innerText = data[currentLang][i-1][1];
        document.getElementById(`btn${i}`).innerText = data[currentLang][i-1][2];
      }
    }

    function switchLanguage(lang) {
      currentLang = lang;
      updateText();
      goBack();
    }

    function showNext(id) {
      const sections = document.querySelectorAll("section");
      sections.forEach(section => section.style.display = "none");
      document.getElementById(id).style.display = "block";
    }

    function goBack() {
      const sections = document.querySelectorAll("section");
      sections.forEach(section => section.style.display = "none");
      document.getElementById("step1").style.display = "block";
    }

    updateText();
  </script>
