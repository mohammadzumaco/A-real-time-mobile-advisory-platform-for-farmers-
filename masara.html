  <script>
    const data = {
      en: [
        ["1. Land Selection and Preparation", "Choose a well-drained, loamy soil with good fertility. Clear the land of weeds and debris. Plough and harrow the soil to loosen it and break clumps.", "Next"],
        ["2. Seed Selection", "Use high-yielding, disease-resistant varieties suited for your region. Examples: SAMMAZ 32, SAMMAZ 15, etc.", "Next"],
        ["3. Planting", "Plant at the onset of the rainy season. Spacing: 75 cm between rows and 25 cm between plants. Plant 1-2 seeds per hole at a depth of 3-5 cm.", "Next"],
        ["4. Fertilizer Application", "Apply NPK fertilizer (15:15:15) two weeks after planting. Apply Urea or NPK again at 4-6 weeks for top dressing. Follow recommended rates (e.g., 300kg/ha).", "Next"],
        ["5. Weed Control", "Weed manually or use herbicides. Weed 2-3 times or as needed. Keep the farm clean to reduce pest pressure.", "Next"],
        ["6. Pest and Disease Management", "Scout regularly. Use pesticides and fungicides as needed. Control Fall Armyworm early using appropriate chemicals.", "Next"],
        ["7. Harvesting", "Harvest 90-120 days after planting when cobs are dry. Harvest by hand or using machines. Dry cobs before storage.", "Next"],
        ["8. Storage", "Store in a dry, well-ventilated place. Use bags or silos. Protect from rodents and insects with proper fumigation.", "Go Back"]
      ],
      ha: [
        ["1. Za…ìin Wuri da Shirye-shiryen Gona", "Za…ìi ∆ôasa mai laushi da ba ta cika ruwa ba. Tsaftace gonar daga ciyawa da tarkace. Guga ∆ôasa da kyau domin ta kasance mai sau∆ôin dasa iri.", "Gaba"],
        ["2. Za…ìin Iri", "Yi amfani da irin masara mai yawan amfanin gona da juriya ga cututtuka. Misalai: SAMMAZ 32, SAMMAZ 15, da sauransu.", "Gaba"],
        ["3. Dasa Masara", "A fara dasa a lokacin farko na damina. Tazarar dasa: 75 cm tsakanin layuka da 25 cm tsakanin tsire-tsire. Dasa iri 1-2 a kowane rami mai zurfin 3-5 cm.", "Gaba"],
        ["4. Feturiliza", "A zuba NPK (15:15:15) makonni biyu bayan dasawa. A ∆ôara Urea ko NPK bayan makonni 4-6. Bi shawarar amfani da gram 300 a kowace eka.", "Gaba"],
        ["5. Yaki da Ciyawa", "A yi noman hannu ko amfani da magungunan kashe ciyawa. Yi hakan sau 2-3 ko fiye idan ya dace. A kula da tsaftar gona.", "Gaba"],
        ["6. Yaki da Kwari da Cututtuka", "A rika duba amfanin gona akai-akai. A yi amfani da magunguna don kawar da kwari da cuta. A rika sarrafa kwarin Fall Armyworm da wuri.", "Gaba"],
        ["7. Girbi", "A girbe masara tsakanin kwana 90 zuwa 120 bayan dasawa idan ta bushe. A girbe da hannu ko inji. A busar da masarar kafin a adana.", "Gaba"],
        ["8. Ajiya", "A ajiye masara a wurin da ke bushe kuma yana da iska. A yi amfani da buhuna ko silos. A kare daga beraye da kwari da feshin magunguna.", "Komawa"]
      ]
    };

    let currentLang = 'en';

    function updateText() {
      for (let i = 1; i <= 8; i++) {
        document.getElementById(`title${i}`).innerText = data[currentLang][i-1][0];
        document.getElementById(`content${i}`).innerText = data[currentLang][i-1][1];
        document.getElementById(`btn${i}`).innerText = data[currentLang][i-1][2];
      }
    }

    function switchLanguage(lang) {
      currentLang = lang;
      updateText();
      goBack(); // Reset to first step
    }

    function showNext(id) {
      const sections = document.querySelectorAll("section");
      sections.forEach(section => section.style.display = "none");
      document.getElementById(id).style.display = "block";
    }

    function goBack() {
      const sections = document.querySelectorAll("section");
      sections.forEach(section => section.style.display = "none");
      document.getElementById("step1").style.display = "block";
    }

    // Initialize text on load
    updateText();
  </script>
